<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Sebens Kitchen</title>
</head>
<body>
    <div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item">
        <a class="nav-link active" href="{{url_for('welcome')}}">Home</a>
      </li>
        {% for dish in dishes %}
        <li class="nav-item">
        <a class="nav-link" href="{{url_for('dishes', index = loop.index0)}}">{{dish.name_en}}</a>
        </li>
        {% endfor %}
    </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title">Welcome to Our Kitchen</h5>
    <p class="card-text">Here you can find a lot of fun with food!</p>
  </div>
</div>
    <img src="static/turkeyroll.jpg" height="400px" width="600px">
    <p> This website has been viewed for {{count}} times by {{now}}</p>

</body>
</html>
